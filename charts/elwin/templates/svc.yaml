kind: Service
apiVersion: v1
metadata:
  name: "{{ .Release.Name }}-{{ .Values.Name }}-grpc"
  labels:
    app: "{{ .Release.Name }}-{{ .Values.Name }}-grpc"
    env: "{{ .Values.Environment }}"
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  ports:
    - port: 80
      targetPort: 8080
  selector:
    run: {{ .Release.Name }}-{{ .Values.Name }}
    env: {{ .Values.Environment }}
---
kind: Service
apiVersion: v1
metadata:
  name: {{ .Release.Name }}-{{ .Values.Name }}-json
  labels:
    app: "{{ .Release.Name }}-{{ .Values.Name }}-json"
    env: "{{ .Values.Environment }}"
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/path: /metrics
    service.beta.kubernetes.io/aws-load-balancer-internal: 0.0.0.0/0
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: http
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 8081
  selector:
    run: {{ .Release.Name }}-{{ .Values.Name }}
    env: {{ .Values.Environment }}
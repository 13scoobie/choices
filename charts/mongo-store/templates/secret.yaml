apiVersion: v1
kind: Secret
metadata:
  name: "{{ .Release.Name }}-{{ .Values.Name }}"
  labels:
    app: "{{ .Release.Name }}-{{ .Values.Name }}"
    env: "{{ .Values.Environment }}"
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
  type: Opaque
  data:
    mongo-address: {{ .Values.mongoAddress  | b64enc | quote }}
    mongo-database: {{ .Values.mongoDatabase | b64enc | quote }}
    mongo-user: {{ default "" .Values.mongoUser | b64enc | quote }}
    mongo-password: {{ default "" .Values.mongoPassword | b64enc | quote }}